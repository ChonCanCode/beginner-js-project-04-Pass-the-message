<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <script src="https://kit.fontawesome.com/84cc6cb317.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight:bold;">Pass the message</h3>
            </p>
            <p style="border-bottom: 2px solid lightgrey"></p>
            <p>
                <label for="messag-input">Enter a message</label>

                <br>

                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-envelope"></i></button><input type="text" id="message-input">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align:center;text-transform:uppercase;">
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
